<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style2.css" /> <!-- Conectando o CSS externo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
  <!-- Área de Login/Perfil -->
  <div class="top-section">
    <i class="fas fa-user"></i> <!-- Ícone de usuário -->
  </div>

  <!-- Container dos Botões -->
  <div class="button-container">
    <!-- Botão Gerenciar Funcionários com Link -->
    <a href="index3.html">
      <button class="option-button">
        <i class="fas fa-users"></i> Gerenciar Funcionários
      </button>
    </a>

    <button class="option-button">
      <i class="fas fa-tasks"></i> Gerenciar Tarefas
    </button>
    <button class="option-button">
      <i class="fas fa-cogs"></i> Controle de Estoque
    </button>
    <button class="option-button">
      <i class="fas fa-chart-line"></i> Relatórios Financeiros
    </button>
  </div>
</div>
